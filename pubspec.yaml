name: template
description: Flutter boilerplate project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.2

  provider: 6.0.5
  dart_json_mapper: 2.2.9
  property_change_notifier: 0.3.0

  intl: 0.18.0
  hive_flutter: 1.1.0

  retrofit: 4.0.1
  logger: any
  dio: 5.1.2
  dio_http2_adapter: 2.2.0
  jwt_decode: 0.3.1

  auto_route: 5.0.4
  reflectable: 4.0.5
  flutter_flavor: 3.1.1

  permission_handler: 10.2.0
  device_info_plus: 9.0.1
  package_info_plus: 4.0.1
  platform_device_id: 1.0.1
  get_mac_address: 0.0.2

  fluttertoast: 8.2.1
  adaptive_dialog: ^1.9.0-0
  flutter_svg: 2.0.6
  cached_network_image: 3.2.3
  animate_do: 3.0.2
  avatar_glow: 2.0.2

  firebase_core: 2.13.0
  firebase_analytics: 10.4.1
  firebase_crashlytics: 3.3.1
  firebase_messaging: 14.6.1
  flutter_local_notifications: 14.1.0
  firebase_remote_config: 4.2.1
  launch_review: 3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  build_runner: 2.4.4
  auto_route_generator: 5.0.3
  flutter_lints: 2.0.1

  retrofit_generator:
    path: retrofit_generator/

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/svg/
    - assets/fonts/
    - assets/translations/

  fonts:
    - family: display-regular
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf

    - family: rounded-black
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Black.otf

    - family: rounded-bold
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Bold.otf
    
    - family: rounded-heavy
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Heavy.otf

    - family: rounded-medium
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Medium.otf

    - family: rounded-regular
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Regular.otf
    
    - family: rounded-semiBold
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Semibold.otf
    
    - family: text-bold
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Bold.otf
